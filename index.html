<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>溫濕度與空氣質量監控</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        :root {
            --primary: #2d69a1;
            --secondary: #00f000;
            --success: #4CAF50;
            --warning: #FF9800;
            --error: #f44336;
            --air-quality: #9C27B0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .status-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connected {
            background: var(--success);
        }

        .disconnected {
            background: var(--error);
        }

        .connecting {
            background: var(--warning);
        }

        .real-time-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .card-value {
            font-size: 2.8em;
            font-weight: bold;
            margin: 10px 0;
        }

        .card-unit {
            font-size: 0.5em;
            opacity: 0.8;
        }

        .air-quality-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 8px;
            background: rgba(255,255,255,0.2);
        }

        .air-quality-excellent { background: #4CAF50; }
        .air-quality-good { background: #8BC34A; }
        .air-quality-moderate { background: #FFC107; }
        .air-quality-poor { background: #FF9800; }
        .air-quality-bad { background: #f44336; }

        .data-log {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-time {
            opacity: 0.7;
            margin-right: 10px;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: all 0.3s ease;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .server-selector {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .server-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .server-btn.active {
            background: rgba(255,255,255,0.4);
            font-weight: bold;
        }

        .server-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        @media (max-width: 768px) {
            .status-bar, .real-time-cards {
                grid-template-columns: 1fr;
            }

            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌡️ 溫濕度與空氣質量監控</h1>
            <p>ESP32 物聯網系統 - 雙空氣質量檢測</p>
        </div>

        <div class="server-selector">
            <h3>🔌 MQTT 服務器選擇</h3>
            <div>
                <button class="server-btn active" onclick="selectServer(0)">Mosquitto (WS)</button>
                <button class="server-btn" onclick="selectServer(1)">Mosquitto (WSS)</button>
                <button class="server-btn" onclick="selectServer(2)">EMQX (WS)</button>
                <button class="server-btn" onclick="selectServer(3)">HiveMQ (WS)</button>
            </div>
            <div id="currentServerInfo" style="margin-top: 10px; opacity: 0.8;">
                當前服務器: Mosquitto (WS) - test.mosquitto.org:8080
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span id="statusDot" class="status-dot disconnected"></span>
                <span id="statusText">離線</span>
            </div>
            <div class="status-item">
                📱 設備ID: <span id="deviceId">--</span>
            </div>
            <div class="status-item">
                ⏱️ 最後更新: <span id="lastUpdate">--</span>
            </div>
            <div class="status-item">
                📊 數據包: <span id="packetCount">0</span>
            </div>
        </div>

        <div class="real-time-cards">
            <div class="card">
                <div class="card-icon">🌡️</div>
                <div class="card-label">當前溫度</div>
                <div class="card-value" id="temperature">--<span class="card-unit">°C</span></div>
                <div id="tempTime">--</div>
            </div>

            <div class="card">
                <div class="card-icon">💧</div>
                <div class="card-label">當前濕度</div>
                <div class="card-value" id="humidity">--<span class="card-unit">%</span></div>
                <div id="humTime">--</div>
            </div>

            <div class="card">
                <div class="card-icon">🌬️</div>
                <div class="card-label">空氣質量</div>
                <div class="card-value" id="airQuality">--<span class="card-unit">AQI</span></div>
                <div id="airQualityLevel" class="air-quality-badge">--</div>
                <div id="airTime">--</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="connectMQTT()">🔄 連接MQTT</button>
            <button class="btn" onclick="toggleAutoScroll()">📜 自動滾動: <span id="autoScrollStatus">開</span></button>
            <button class="btn" onclick="disconnectMQTT()">⏹️ 斷開連接</button>
            <button class="btn" onclick="switchToNextServer()">🔄 切換服務器</button>
            <button class="btn" onclick="sendTestMessage()">🧪 發送測試消息</button>
        </div>

        <div class="data-log">
            <h3>📋 實時數據日誌</h3>
            <div id="logContainer"></div>
        </div>
    </div>

    <script>
        // MQTT服務器列表
        const mqttServers = [
            {
                name: 'Mosquitto (WS)',
                hostname: 'test.mosquitto.org',
                port: 8080,
                protocol: 'ws',
                path: '/',
                reconnectPeriod: 1000
            },
            {
                name: 'Mosquitto (WSS)',
                hostname: 'test.mosquitto.org',
                port: 8081,
                protocol: 'wss',
                path: '/',
                reconnectPeriod: 1000
            },
            {
                name: 'EMQX (WS)',
                hostname: 'broker.emqx.io',
                port: 8083,
                protocol: 'ws',
                path: '/mqtt',
                reconnectPeriod: 1000
            },
            {
                name: 'HiveMQ (WS)',
                hostname: 'broker.hivemq.com',
                port: 8000,
                protocol: 'ws',
                path: '/mqtt',
                reconnectPeriod: 1000
            }
        ];

        let currentServerIndex = 0;
        let mqttOptions = mqttServers[currentServerIndex];

        // 全局變量
        let client = null;
        let isConnected = false;
        let autoScroll = true;
        let lastDataTime = null;

        // DOM元素引用
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const temperatureElement = document.getElementById('temperature');
        const humidityElement = document.getElementById('humidity');
        const airQualityElement = document.getElementById('airQuality');
        const airQualityLevelElement = document.getElementById('airQualityLevel');
        const deviceIdElement = document.getElementById('deviceId');
        const lastUpdateElement = document.getElementById('lastUpdate');
        const packetCountElement = document.getElementById('packetCount');
        const logContainer = document.getElementById('logContainer');
        const autoScrollStatus = document.getElementById('autoScrollStatus');
        const tempTimeElement = document.getElementById('tempTime');
        const humTimeElement = document.getElementById('humTime');
        const airTimeElement = document.getElementById('airTime');
        const currentServerInfo = document.getElementById('currentServerInfo');

        // 選擇服務器
        function selectServer(index) {
            if (isConnected) {
                addLog('⚠️ 請先斷開當前連接再切換服務器');
                return;
            }
            
            currentServerIndex = index;
            mqttOptions = mqttServers[currentServerIndex];
            
            // 更新按鈕狀態
            document.querySelectorAll('.server-btn').forEach((btn, i) => {
                if (i === index) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // 更新服務器信息
            currentServerInfo.textContent = `當前服務器: ${mqttOptions.name} - ${mqttOptions.hostname}:${mqttOptions.port}`;
            addLog(`🔄 已選擇服務器: ${mqttOptions.name}`);
        }

        // 切換到下一個服務器
        function switchToNextServer() {
            if (isConnected) {
                addLog('⚠️ 請先斷開當前連接再切換服務器');
                return;
            }
            
            currentServerIndex = (currentServerIndex + 1) % mqttServers.length;
            selectServer(currentServerIndex);
        }

        // MQTT連接
        function connectMQTT() {
            if (isConnected) {
                addLog('⚠️ 已經連接到MQTT服務器');
                return;
            }

            updateStatus('connecting', '正在連接...');
            addLog(`🔗 正在連接 MQTT 服務器: ${mqttOptions.hostname}:${mqttOptions.port} (${mqttOptions.name})`);

            try {
                client = mqtt.connect(mqttOptions);

                client.on('connect', function () {
                    isConnected = true;
                    updateStatus('connected', `已連接到 ${mqttOptions.name}`);
                    addLog(`✅ MQTT連接成功: ${mqttOptions.name}`);

                    // 訂閱多個可能的主題
                    const topics = [
                        'home/sensor/temperature_humidity_air',
                        'home/sensor/+/temperature_humidity_air',
                        'home/sensor/#'
                    ];
                    
                    topics.forEach(topic => {
                        client.subscribe(topic, function (err) {
                            if (!err) {
                                addLog(`📡 已訂閱主題: ${topic}`);
                            } else {
                                addLog(`❌ 訂閱失敗 ${topic}: ` + err.message);
                            }
                        });
                    });
                });

                client.on('message', function (topic, message) {
                    try {
                        addLog(`📨 收到消息 [${topic}]: ${message.toString().substring(0, 100)}...`);
                        
                        const data = JSON.parse(message.toString());
                        updateDisplay(data);
                        lastDataTime = new Date();
                        
                        addLog(`📊 數據解析成功: 溫度 ${data.temperature}°C, 濕度 ${data.humidity}%, 空氣質量 ${data.air_quality_compensated} AQI`);

                    } catch (e) {
                        addLog('❌ 解析數據錯誤: ' + e.message);
                        addLog('📄 原始數據: ' + message.toString());
                    }
                });

                client.on('error', function (err) {
                    updateStatus('disconnected', '連接錯誤');
                    addLog(`❌ ${mqttOptions.name} 連接錯誤: ` + err.message);
                });

                client.on('close', function () {
                    isConnected = false;
                    updateStatus('disconnected', '連接已斷開');
                    addLog(`🔌 ${mqttOptions.name} 連接已關閉`);
                });

                // 設置連接超時
                setTimeout(function() {
                    if (!isConnected && client) {
                        addLog(`⏰ ${mqttOptions.name} 連接超時，請嘗試其他服務器`);
                        client.end();
                    }
                }, 10000);

            } catch (error) {
                addLog('❌ 連接失敗: ' + error.message);
                updateStatus('disconnected', '連接失敗');
            }
        }

        // 斷開MQTT連接
        function disconnectMQTT() {
            if (client && isConnected) {
                client.end();
                addLog('⏹️ 已手動斷開MQTT連接');
            } else {
                addLog('⚠️ 當前未連接到MQTT服務器');
            }
        }

        // 發送測試消息
        function sendTestMessage() {
            if (!isConnected) {
                addLog('❌ 請先連接MQTT服務器');
                return;
            }
            
            const testData = {
                device: "TEST-ESP32",
                temperature: 25.5,
                humidity: 60.2,
                mq135_voltage: 0.15,
                air_quality: 85,
                air_quality_compensated: 87,
                air_quality_alert: false,
                air_quality_level: "優",
                air_sensor_data: "Test data",
                rssi: -65,
                packet_count: 999,
                free_heap: 123456,
                timestamp: Date.now()
            };
            
            const testTopic = 'home/sensor/temperature_humidity_air';
            client.publish(testTopic, JSON.stringify(testData));
            addLog(`🧪 已發送測試消息到主題: ${testTopic}`);
        }

        // 更新顯示
        function updateDisplay(data) {
            if (data.temperature !== undefined) {
                temperatureElement.innerHTML = data.temperature.toFixed(1) + '<span class="card-unit">°C</span>';
            }
            if (data.humidity !== undefined) {
                humidityElement.innerHTML = data.humidity.toFixed(1) + '<span class="card-unit">%</span>';
            }
            if (data.air_quality_compensated !== undefined) {
                airQualityElement.innerHTML = (data.air_quality_compensated || '--') + '<span class="card-unit">AQI</span>';
            }
            
            // 更新空氣質量等級顯示
            const airQualityLevel = data.air_quality_level || '--';
            airQualityLevelElement.textContent = airQualityLevel;
            airQualityLevelElement.className = 'air-quality-badge air-quality-' + 
                (airQualityLevel === '優' ? 'excellent' : 
                 airQualityLevel === '良' ? 'good' : 
                 airQualityLevel === '普通' ? 'moderate' : 
                 airQualityLevel === '差' ? 'poor' : 'bad');
            
            deviceIdElement.textContent = data.device || '未知設備';
            packetCountElement.textContent = data.packet_count || '0';

            const now = new Date();
            lastUpdateElement.textContent = now.toLocaleString('zh-TW');
            tempTimeElement.textContent = '更新: ' + now.toLocaleTimeString('zh-TW');
            humTimeElement.textContent = '更新: ' + now.toLocaleTimeString('zh-TW');
            airTimeElement.textContent = '更新: ' + now.toLocaleTimeString('zh-TW');
        }

        // 更新狀態
        function updateStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        // 添加日誌記錄
        function addLog(message) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString('zh-TW');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${timestamp}]</span> ${message}`;

            logContainer.appendChild(logEntry);

            if (autoScroll) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        // 切換自動滾動
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            autoScrollStatus.textContent = autoScroll ? '開' : '關';
        }

        // 頁面載入時初始化
        window.addEventListener('load', function () {
            addLog('🌐 網頁監控界面已啟動');
            addLog('🔄 多服務器 MQTT 系統已就緒');
            addLog('💡 提示: 如果某個服務器連接失敗，請嘗試切換其他服務器');
            addLog('🔍 調試模式已啟用，將顯示詳細的連接和消息信息');
            
            // 初始化服務器選擇顯示
            selectServer(0);
            
            // 自動連接
            setTimeout(connectMQTT, 1000);
        });
    </script>
</body>
</html>
